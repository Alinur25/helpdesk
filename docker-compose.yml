services:
  postgres:
    image: postgres:16
    container_name: helpdesk-postgres
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk
      POSTGRES_PASSWORD: helpdesk
    ports:
      - "5432:5432"
    volumes:
      - helpdesk_pgdata:/var/lib/postgresql/data

volumes:
  helpdesk_pgdata:
